<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/paint-brush.png" type="image/icon type" />
    <title>SketchBook Lite</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="tools">
      <button id="decrease"><i class="fas fa-minus"></i></button>
      <span id="size">10</span>
      <button id="increase"><i class="fas fa-plus"></i></button>
      <input type="color" id="color" />
      <button id="eraser"><i class="fas fa-eraser"></i></button>
      <button id="clear">Clear</button>
    </div>
    <canvas #="canvas" width="800" height="600"></canvas>

    <script src="app.js"></script>
  </body>
</html>
